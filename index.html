<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TSaju Url Shortener</title>
    <meta name="description" content="TSaju Url Shortener">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>
<body>
    <header role="banner">
        <a class="brand">TSaju</a>
        <h1>Url Shortener</h1>
    </header>
    <main role="main">
        <form>
            <div>
                <label class="desc" id="longurllabel" for="longurl">Long Url</label>
                <div>
                    <input type="url" id="longurl" placeholder="Long Url"/>
                </div>
            </div>
            <div>
                <label class="desc" id="aliaslabel" for="alias">Alias (Optinal)</label>
                <div>
                    <input type="text" id="alias" placeholder="Alias (Optional)"/>
                </div>
            </div>
            <div>
                <div>
                    <input type="submit" value="Submit" id="submit" />
                </div>
            </div>
            <div>
                <label class="desc" id="shorturllabel" for="shorturl" >Short Url</label>
                <div>
                    <input type="text" id="shorturl" readonly />
                </div>
            </div>
        </form>
    </main><!-- End primary page content -->

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
